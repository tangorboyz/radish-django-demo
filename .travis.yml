language: python

python:
  - "3.6.3"

services:
  - postgresql

addons:
  chrome: stable

env:
  - DJANGO_SETTINGS_MODULE=mysite.settings.travisci

before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 &

install:
  - pip install -r requirements.txt

before_script:
  - createdb -E UTC8 blog

script:
  - python manage.py test --noinput
  - python manage.py makemigrations
  - python manage.py migrate
  - python manage.py radish features/
