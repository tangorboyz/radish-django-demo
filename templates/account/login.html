{% extends "../base.html" %}

{% load bootstrap4 %}


{% block title %}Sign Up{% endblock %}


{% block bootstrap4_content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form id="form_login" action="{% url 'account_login' %}" method="post" role="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button id="login_button" type="submit" class="btn btn-primary">Login</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
